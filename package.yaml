name:                "ron-hs"
version:             "0.4.0"
license:             "Apache-2.0 OR MIT"
license-file:        "LICENSE-APACHE"
author:              "morj"
maintainer:          "hackage@morj.men"
extra-doc-files:     "changelog.txt"

synopsis: "RON format implementation in haskell"
git: "https://github.com/maurges/ron-hs"
category: "Text"
description: |
  This is an implementation of [RON data format](https://github.com/ron-rs/ron)
  in haskell. This project is still early in its life, but has been tried in some
  of my webservers like [re](https://github.com/maurges/re) and
  [dwierz](https://git.morj.men/morj/dwierz)

  RON is a human-readable structured format. The name means "rusty object
  notation": it takes inspiration from rust language, but is not its subset at
  all. Ron is well-suited for haskell because it supports algebraic datatypes.

  For usage info and examples, see the API docs. For more info on development,
  see the git repository page.

ghc-options:
- -Wall -Wcompat
- -Werror=incomplete-patterns

default-extensions:
- BangPatterns
- LambdaCase
- MultiWayIf
- NamedFieldPuns
- OverloadedStrings
- ScopedTypeVariables
- TypeApplications
- TypeOperators

library:
  source-dirs: src
  dependencies:
  - "base >= 4.14.3 && < 4.21"
  - "attoparsec >= 0.13.2 && < 0.15"
  - "bytestring >= 0.10.12 && < 0.13"
  - "containers >= 0.6.4 && < 0.8"
  - "deepseq >= 1.4.4 && < 1.6"
  - "hashable >= 1.3.0 && < 1.6"
  - "scientific >= 0.3.7 && < 0.4"
  - "template-haskell >= 2.16.0 && < 2.23"
  - "text >= 1.2.4 && < 2.2"
  - "vector >= 0.12.3 && < 0.14"
  - "QuickCheck >= 2.14.2 && < 2.16"


tests:
  test:
    main: Test.hs
    source-dirs: test
    dependencies:
    - base
    - ron-hs
    - QuickCheck
    - bytestring
    - containers
    - directory
    - optics-core
    - optics-th
    - tasty
    - tasty-hunit
    - tasty-quickcheck
    - text
    - vector
    ghc-options:
    - -Wno-all -Wdefault
    - -Wincomplete-patterns -Werror=incomplete-patterns
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N

benchmarks:
  bench:
    main: Bench.hs
    source-dirs: bench
    dependencies:
    - base
    - ron-hs
    - base16-bytestring
    - bytestring
    - criterion
    - text
    ghc-options:
    - -Wno-all -Wdefault
    - -Wincomplete-patterns -Werror=incomplete-patterns
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
